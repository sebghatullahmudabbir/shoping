<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JCSSO</title>

<!-- ✅ فقط تصویر هدر (LCP) -->
<link rel="preload" as="image" href="a scenic landscape o.webp" fetchpriority="high">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --green:#2f7d32;
  --blue:#2563eb;
  --dark:#1f2937;
  --border:#e5e7eb;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;color:var(--dark);line-height:1.6}

/* TOP BAR */
.top-bar{background:var(--green);color:#fff}
.top-container{max-width:1400px;margin:auto;padding:12px;display:flex;justify-content:space-between;flex-wrap:wrap}
.top-left{display:flex;gap:15px;flex-wrap:wrap}
.top-item a{color:#fff;text-decoration:none;display:flex;gap:6px;align-items:center}

/* HEADER */
.header{background:#fff;border-bottom:2px solid var(--border)}
.header-inner{max-width:1400px;margin:auto;padding:15px;display:flex;align-items:center;justify-content:space-between}
.brand img{height:70px}
.menu{list-style:none;display:flex;gap:35px}
.menu a{text-decoration:none;color:var(--dark);font-weight:500}
.menu-toggle{display:none;font-size:24px;cursor:pointer;color:var(--green)}

.submenu{display:none;position:absolute;background:#fff;box-shadow:0 10px 25px rgba(0,0,0,.1);padding:10px;border-radius:6px}
.menu li{position:relative}
.menu li:hover .submenu{display:block}

@media(max-width:768px){
  .menu{display:none;flex-direction:column}
  .menu.active{display:flex}
  .menu-toggle{display:block}
  .brand{display:none}
}

/* HERO */
.header-image img{
  width:100%;
  height:400px;
  object-fit:cover;
  display:block;
}

/* ABOUT */
.about-us{max-width:1400px;margin:auto;padding:50px 20px;display:flex;gap:30px;background:#eef2f7;border-radius:15px}
.about-us img{width:100%;border-radius:8px}
@media(max-width:768px){.about-us{flex-direction:column}}

/* GALLERY */
.gallery-section{padding:50px 20px;background:#f3f8f5}
.gallery{display:flex;flex-wrap:wrap;gap:15px;justify-content:center}
.gallery img{width:300px;height:300px;object-fit:cover;border-radius:8px}

/* SOCIAL */
.social-map-section{padding:50px 20px;background:#eef2f7}
.social-map-container{max-width:1400px;margin:auto;display:grid;grid-template-columns:1fr 1fr;gap:20px}
@media(max-width:1024px){.social-map-container{grid-template-columns:1fr}}

/* DONORS */
.donors-section{padding:50px 20px;background:#ebf0ec}
.donors-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:20px}
.donors-grid img{width:100%;height:120px;object-fit:contain}

/* FOOTER */
.site-footer{background:#f4f7f3;padding:40px 20px}
.footer-container{max-width:1200px;margin:auto;display:flex;gap:20px;flex-wrap:wrap}
@media(max-width:768px){.footer-container{flex-direction:column;text-align:center}}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="top-container">
    <div class="top-left">
      <div class="top-item"><a href="mailto:mudabir@jcsso.org"><i class="fas fa-envelope"></i> mudabir@jcsso.org</a></div>
      <div class="top-item"><a href="tel:+93765110110"><i class="fas fa-phone"></i> +93 765 110 110</a></div>
    </div>
  </div>
</div>

<!-- HEADER -->
<header class="header">
  <div class="header-inner">
    <div class="brand"><img src="logo.webp" alt="JCSSO"></div>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li>
        <a href="about.html">About</a>
        <ul class="submenu">
          <li><a href="background.html">Background</a></li>
          <li><a href="mission.html">Mission</a></li>
        </ul>
      </li>
      <li><a href="program.html">Program</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</header>

<!-- HERO -->
<div class="header-image">
  <img src="a scenic landscape o.webp" width="1920" height="400" alt="JCSSO">
</div>

<!-- ABOUT -->
<section class="about-us">
  <div><img src="1.webp" loading="lazy" decoding="async"></div>
  <div>
    <h2>About Us</h2>
    <p>Justice & Civil Society Support Organization (JCSSO) is a national NGO...</p>
  </div>
</section>

<!-- GALLERY -->
<section class="gallery-section">
  <div class="gallery">
    <img src="1.webp" loading="lazy">
    <img src="2.webp" loading="lazy">
    <img src="3.webp" loading="lazy">
    <img src="4.webp" loading="lazy">
  </div>
</section>

<!-- SOCIAL -->
<section class="social-map-section">
  <div class="social-map-container">
    <div>
      <button id="loadFb">Load Facebook</button>
      <div id="fbBox"></div>
    </div>
    <iframe loading="lazy" src="https://www.google.com/maps/embed?pb=..." width="100%" height="400"></iframe>
  </div>
</section>

<!-- DONORS -->
<section class="donors-section">
  <div class="donors-grid">
    <img src="doner1.webp" loading="lazy">
    <img src="doner2.webp" loading="lazy">
    <img src="doner3.webp" loading="lazy">
    <img src="doner4.webp" loading="lazy">
  </div>
</section>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-container">
    <div>© 2026 JCSSO</div>
  </div>
</footer>

<script>
document.querySelector('.menu-toggle')
.onclick=()=>document.querySelector('.menu').classList.toggle('active');

document.getElementById('loadFb').onclick=()=>{
 document.getElementById('fbBox').innerHTML=
 `<iframe loading="lazy"
 src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/jcssongo/"
 width="100%" height="400" style="border:none"></iframe>`;
};
</script>

</body>
</html>
